    <script>
        window.downloadFile = function (filename, bytesBase64) {
            var binaryString = atob(bytesBase64);
            var length = binaryString.length;
            var bytes = new Uint8Array(length);
            for (var i = 0; i < length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            var blob = new Blob([bytes], { type: 'application/pdf' });

            // Создаем ссылку для скачивания
            var url = URL.createObjectURL(blob);

            // Создаем ссылку для скачивания файла
            var link = document.createElement('a');
            link.href = url;
            // Используем encodeURIComponent для обработки русских символов в имени файла
            link.download = encodeURIComponent(filename);
            document.body.appendChild(link);

            // Симулируем клик по ссылке для скачивания файла
            link.click();

            // Освобождаем ресурсы
            URL.revokeObjectURL(url);
            document.body.removeChild(link);
        }
    </script>
